apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
    spec:
      containers:
        - name: wallet
          image: dragonevo/ewallet-wallet:latest
          ports:
            - containerPort: 8081 # HTTP
          env:
            - name: UMS_GRPC_HOST
              value: ums:7000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"